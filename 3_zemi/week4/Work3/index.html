<!DOCTYPE html>

  <head>

  <body>
    <header>

    <div class="main-container" id="app">

            <!-- v-if„ÅÆÂ†¥Âêà -->
            <!-- <div class="text" v-if="todo.isDone === false">{{todo.text}}</div>
            <div class="text" v-else style="text-decoration: line-through;">{{todo.text}}</div> -->

            <div class="delete" v-on:click="deleteTodo(index)"></div>

            <!-- WORK„ÅßÁ∑®ÈõÜ„Åô„Çã„ÅÆ„ÅØ„Åì„Åì„Åæ„ÅßüëÜ -->
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          list: [
            {

            },
            {

              isDone: false,
            },
            {
              text: "„Éî„Éº„Éû„É≥„Çí2ÂÄãË≤∑„ÅÜ",
              isDone: false,
            },
          ],
          inputTodo: "",
          className: "",
        },
        methods: {
          addTodo() {
            this.list.push({
              text: this.inputTodo,
              isDone: false,
            })
          },
          deleteTodo(index) {
            this.list.splice(index, 1)
          },
          
        },
      })
    </script>
