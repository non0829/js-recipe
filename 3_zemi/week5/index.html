<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <div id="app">
      <div>{{number}}</div>
      <button v-on:click="countUp">+1</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          appName: "Vue Counter",
          count: 0
        },
        methods: {
          countUp: function () {
            this.count += 1;
          }
        },
        computed: {
          number: function () {
            if (this.count % 3 === 0 && this.count !== 0) {
              return this.count + "!!!";
            } else {
              return this.count;
            }
          }
        }
      });
    </script>
  </body>
</html>
