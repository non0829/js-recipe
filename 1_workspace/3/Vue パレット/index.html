<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue パレット</title>
  </head>
  <body>
    <div id="app">
      <div id="color" v-on:mousemove="paint" v-on:click="pickUpColor"
      v-bind:style="changeText"></div>
      <p>rgba({{red}}, {{green}}, 200, 0.5)</p>
      <div id="color-container">
        <div
          id="color-box"
          v-for="color in colors"
          v-bind:style="{backgroundColor: `rgba(${color.red}, ${color.green}, 200, 0.5)`}"
          v-on:click="display(color)"
        ></div>
      </div>
    </div>

    <style>
      #app {
        text-align: center;
        width: 256px;
        margin: 0 auto;
      }
      #color {
        background-color: aqua;
        width: 255px;
        height: 255px;
        margin-top: 30px;
      }
      #color-container {
        display: flex;
        flex-wrap: wrap;
      }
      #color-box {
        width: 50px;
        height: 50px;
      }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
  </body>
</html>
